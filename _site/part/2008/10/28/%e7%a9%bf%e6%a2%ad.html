                <h2>穿梭</h2>
<p class="meta">28 Oct 2008</p>

<div class="post">
<p style="text-indent:2em; background: steelblue; color:#fffeee">夜晚，灯红酒绿的街道，随着加快的脚步，一种强烈的感觉油燃而起。穿梭，不停的穿梭，人流中，灯光中，街道上，生命里。似乎，我只是一个旁观者在看着一切的发生，一直脱离这世界之外，游离于空间之间。猛然，喧闹中醒悟，原来这个世界的我，只不过是个穿梭者。走过，或将一无所留。</p>
