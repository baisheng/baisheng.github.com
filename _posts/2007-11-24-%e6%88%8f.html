窗外阴糜的天气似乎带着点嘲笑,

 

在这场自导自演的戏中,演技很差的我,

 

却永远没有重新来过的机会,

 

我从都不懂,自已的戏中为何只能当配角.

 

我从未明白,配角原来可以拍得比主角悲伤……

 

假如

 

时光可以倒流

 

在那迷失的路口，我将会如何选择？

 

假如

 

时光还会继续

 

这段失落的季节，是否还可以花开？

 

或许……
